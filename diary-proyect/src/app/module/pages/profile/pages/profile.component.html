<app-navbar></app-navbar>
<div class="container card mt-5">
  <form [formGroup]="formUser">
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="formUser.get('userPhoto')?.value" style="width: 200px" class="img-fluid rounded-5  mt-5" alt="..." />
        <div class="col-12 mt-5">
          <hr />

          <div class="card-body d-flex flex-column _mat-animation-noopable">
            <h1 class="card-title">Mi perfil</h1>
            <label class="form-label mt-2">Nombre</label>

            <input class="form-control" formControlName="userFullName" />

            <small *ngIf="isValidField('userFullName')" class="text-danger">Este campos es obligatorio</small>
           
            <label class="form-label mt-2">Correo</label>
            <app-form [form]="formUser" type="text" controlName="userEmail"></app-form>
            <small *ngIf="isValidField('userEmail')" class="text-danger">Este campos es obligatorio</small>

           <label class="form-label mt-2">Password</label>
            <app-form [form]="formUser" type="password" controlName="userPassword"></app-form>
            <small *ngIf="isValidField('userPassword')" class="text-danger">Este campos es obligatorio</small>
 

          </div>
        </div>
      </div>
      <div class="col-md-8">




        <div class="d-flex justify-content-end m-5">
          <button class="btn btn-outline-danger mx-2" type="button" routerLink="/list-contact">
            Cancelar
          </button>
          <button class="btn btn-primary" type="button" (click)="updateUser()" >
            Guardar
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
<hr />
