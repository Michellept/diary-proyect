<app-navbar></app-navbar>

<form [formGroup]="formRegister" autocomplete="off">


    <div class="container card mt-5">


        <button class="btn btn-primary mt-3 mb-5 btn-block" type="button" (click)="addPhone()">
            + Agregar Telefono
        </button>
        <button class="btn btn-primary mt-3 mb-5 btn-block" type="button" (click)="addEmail()">
            + Agregar Correo
        </button>
        <div class="row col-12 p-3 animate__animated animate__fadeIn d-flex justify-content-center">
            <h3>Datos de contacto</h3>

            <div class="col-3 mb-4">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre" formControlName="userName" />
                <small *ngIf="isValidField('userName')" class="text-danger">Este campos es obligatorio</small>

            </div>
            <div class="col-3 mb-4">
                <label class="form-label">Apellido</label>
                <input type="text" class="form-control" placeholder="Apellido" formControlName="userLastName" />
            </div>
            <div class="col-3 mb-4">
                <label class="form-label">Correo</label>
                <input type="email" class="form-control" placeholder="Correo" formControlName="userEmail" />
                <small *ngIf="isValidField('userEmail')" class="text-danger">Este campos es obligatorio</small>

            </div>
            <div class="col-3 mb-4">
                <label class="form-label">Alias</label>
                <input type="text" class="form-control" placeholder="Alias" formControlName="userAlias" />
            </div>
            <div class="col-3 mb-4">
                <label class="form-label">Empresa</label>
                <input type="text" class="form-control" placeholder="Empresa" formControlName="userCompany" />
            </div>
            <div class="col-3 mb-4">
                <label class="form-label">Cumpleaños</label>
                <input type="datetime-local" class="form-control" placeholder="Cumpleaños"
                    formControlName="userBirthday" />
            </div>
            <div class="col-4 mb-4">
                <label class="form-label">Fotografia</label>
                <input type="file" class="form-control" formControlName="userPhoto" />
            </div>

            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                    style="height: 100px" formControlName="userNotes"></textarea>
                <label for="floatingTextarea2">Notas</label>
            </div>


        </div>

        <!-- table for email -->
        <div class="row col-12 p-3 animate__animated animate__fadeIn d-flex justify-content-center">
            <div class="col">
                <table class="table table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th>
                                #
                            </th>
                            <th>
                                Correo
                            </th>
                            <th>
                                Tipo
                            </th>
                            <th>Detalles</th>
                        </tr>

                    </thead>
                    <tbody formArrayName="userEmailContact">
                        <tr *ngFor="let phoneData of userEmailContact.controls; let i = index">

                            <td>{{ i + 1 }}</td>
                            <td>
                                <input type="text" class="form-control" [formControlName]="i" />
                                <small *ngIf="isValidField('i')" class="text-danger">Este campos es obligatorio</small>

                            </td>
                            <td>

                            </td>
                            <td>
                                <button class="btn btn-danger" (click)="deleteEmail(i)">
                                    Borrar
                                </button>
                            </td>
                        </tr>

                    </tbody>
                </table>

            </div>
        </div>



        <!-- table for phone -->

        <div class="row col-12 p-3 animate__animated animate__fadeIn d-flex justify-content-center">
            <div class="col">
                <table class="table table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th>
                                #
                            </th>
                            <th>
                                Telefono
                            </th>
                            <th>
                                Tipo
                            </th>
                            <th>Detalles</th>
                        </tr>

                    </thead>
                    <tbody formArrayName="userPhoneContact">
                        <tr *ngFor="let phoneData of userPhoneContact.controls; let i = index">

                            <td>{{ i + 1 }}</td>
                            <td>
                                <input type="text" class="form-control" [formControlName]="i" />
                                <small *ngIf="isValidField('userPhoneContact')" class="text-danger">Este campos es
                                    obligatorio</small>

                            </td>
                            <td>

                            </td>
                            <td>
                                <button class="btn btn-danger" (click)="deletePhone(i)">
                                    Borrar
                                </button>
                            </td>
                        </tr>

                    </tbody>
                </table>
                <!-- <button class="btn btn-primary mt-3 mb-5 btn-block" type="button" (click)="addPhone()">
                + Agregar Telefono
            </button> -->
            </div>
        </div>


        <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-3 mt-5">
            <button class="btn btn-outline-danger me-md-2" type="button" [routerLink]="['/list-contact']"
                routerLinkActive="router-link-active">
                Cancelar
            </button>
            <button class="btn btn-primary" type="button">Guardar</button>
        </div>
    </div>
</form>
