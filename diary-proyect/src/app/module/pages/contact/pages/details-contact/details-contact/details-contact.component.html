<div class="container card mt-5">
  <div class="row g-0">
    <div class="col-md-4">
      <img
        src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png"
        class="img-fluid rounded-start"
        alt="..."
      />
    </div>
    <div class="col-md-8">
      <div class="card-body d-flex flex-column _mat-animation-noopable">
        <h1 class="card-title">Información de Contacto</h1>
        <label class="form-label mt-2">Nombre</label>
        <app-form
          [form]="formEditContact"
          type="text"
          controlName="contactName"
        >
        </app-form>
        <small *ngIf="isValidField('contactName')" class="text-danger"
          >Este campos es obligatorio</small
        >
        <label class="form-label mt-2">Apellidos</label>

        <app-form
          [form]="formEditContact"
          type="text"
          controlName="contactLastName"
        ></app-form>
        <small *ngIf="isValidField('contactLastName')" class="text-danger"
          >Este campos es obligatorio</small
        >

        <label class="form-label mt-2">Alias</label>

        <app-form
          [form]="formEditContact"
          type="text"
          controlName="contactAlias"
        ></app-form>
        <small *ngIf="isValidField('contactAlias')" class="text-danger"
          >Este campos es obligatorio</small
        >

        <label class="form-label mt-2">Compañia</label>

        <app-form
          [form]="formEditContact"
          type="text"
          controlName="contactCompany"
        ></app-form>
        <small *ngIf="isValidField('contactCompany')" class="text-danger"
          >Este campos es obligatorio</small
        >

        <label class="form-label mt-2">Notas</label>

        <app-form
          [form]="formEditContact"
          type="text"
          controlName="contactNotes"
        ></app-form>
        <small *ngIf="isValidField('contactNotes')" class="text-danger"
          >Este campos es obligatorio</small
        >

        <label class="form-label mt-2">Cumpleaños</label>
        <input
          class="form-control"
          type="datetime-local"
          controlName="contactBirthday"
        />
        <small *ngIf="isValidField('contactBirthday')" class="text-danger"
          >Este campos es obligatorio</small
        >
      </div>
      <div class="d-flex justify-content-end m-5">
        <button class="btn btn-primary" type="button">Guardar</button>
        <button class="btn btn-danger" type="button">Cancelar</button>
      </div>
    </div>
  </div>
</div>
